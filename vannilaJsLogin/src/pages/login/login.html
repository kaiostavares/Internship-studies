<section>
  <div id="main-content">
    <div id="info-content">
      <p id="info-brand">Lyncas</p>
      <p id="info-title">Hello,<span id="info-title-enphase">Welcome</span></p>
    </div>
    <form id="auth-form">
      <div class="auth-form-input">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required placeholder="name@email.com" />
        <span class="error" id="email-error"></span>
      </div>
      <div class="auth-form-input">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="************"
        />
        <span class="error" id="password-error"></span>
      </div>
      <div id="auth-form-remember">
        <input type="checkbox" id="remember" value="true" name="remember"/>
        <label for="remember">Remember me</label>
      </div>
      <div id="auth-form-buttons">
        <button id="login" type="submit">Login</button>
        <button id="register" type="button">Register</button>
      </div>
    </form>
  </div>
  <div id="img-content">
    <img src="src/assets/login-page.jpg" alt="default-gradient-img" />
  </div>
</section>
